<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaibaCorp - Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Inicio de sesión - Registro.css">
</head>
<body>
    <div class="section container center s2">
        <img class="l2" src="logo.jpg"><br/>
        <h4><span style="color: white">¡Registrate en KaibaCorp!<span/></h4><br/>
        <div class="container">
            <form>
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input class="white-text" type="text" id="username">
                    <label for="username">Username<label/>
                </div><br>

                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input class="white-text" type="text" id="email">
                    <label for="email">E-mail</label>
                </div><br>

                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input class="white-text" type="password" id="password">
                    <label for="password">Password</label>
                </div><br/>

                <a class="btn">Registrarse</a><br/><br/>
            </form>
        </div>
    </div>
</body>
</html>
